<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Content Server REST client/application</title>
</head>

<body>
    <div id="otcsTicket">Ticket:</div>
    <div class="container">
        <div class="row">
        <!-- <form> -->
            <div class="form-group">
                <input type="username" class="form-control" id="userName" aria-describedby="emailHelp"
                    placeholder="Enter username">
                <small id="usernameAlt" class="form-text text-muted">Your Content Server username</small>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="userPassword" placeholder="Password">
                <small id="passwordAlt" class="form-text text-muted">Your Content Server password</small>
            </div>
            <button type="button" class="btn btn-primary" id="login">Submit</button>
        <!-- </form> -->
    </div>
    </div>
    <div class="row">
        <div class="col-2" id="browseControl"></div>
        <div class="col-8 offset-2" id="browseHeader"></div>
    </div>
    <div class="row">
        <div class="col-2 offset-8" id="browseImage"></div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div id="browse">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    const serverURL = 'http://client-cs16-2.lab.opentext.com'
    const serverPath = '/otcs/cs.exe'


    var user = {
        name: '',
        password: '',
        llcookie: '',
        otcsTicket: ''
    }

    var node = {
        ID: 0,
        name: '',
        children: [],
        icon: '',
        parentID: 0
    }

    var currentNode = {
        ID: 0,
        name: '',
        icon: '',
        parentID: 0
    }
    // var otcsTicket


    getCookie = () => {
        if (!String.prototype.startsWith) {
            String.prototype.startsWith = function (searchString, position) {
                position = position || 0;
                return this.substr(position, searchString.length) === searchString;
            };
        }
        var name = "llcookie=";
        var cookies = decodeURIComponent(document.cookie).split(';');
        for (var i = 0; i < cookies.length; i++) {
            if (cookies[i].trim().toLowerCase().startsWith(name)) {
                return cookies[i].trim().substring(name.length);
            }
        }
    }

    getTicket = (UserName, Password) => {
        const formData = { username: UserName, password: Password }
        var ticket
        // return 
        $.ajax({
            url: `${serverURL}${serverPath}/api/v1/auth`,
            method: "POST",
            data: formData,
            dataType: 'json',
            contentType: "application/x-www-form-urlencoded",
            success: function (result) {
                // otcsTicket=result.ticket
                $("#otcsTicket").append(result.ticket);
                // console.log(otcsTicket)
                //alert(JSON.stringify(result));
                user.otcsTicket = result.ticket
                console.log(user.otcsTicket)
                if(user.otcsTicket){
    $(".form-group").css("visibility","hidden")
    $("#login").css("visibility", "hidden")
}
                if (user.otcsTicket) {
                    getNode(2000)
                    // getNodeChildren(2000)
                }
                return result.ticket
            }
            // }).then(function {

        })

    }

    getNode = (nodeID) => {
        $.ajax({
            url: `${serverURL}${serverPath}/api/v1/nodes/${nodeID}`,
            type: "GET",
            contentType: "application/x-www-form-urlencoded",
            headers: {
                "otcsticket": user.otcsTicket
            }
        }).then(function (response) {
            console.log(response.data)
            node.name = response.data.name
            node.parentID = response.data.parent_id
            node.ID = response.data.id
            $("#browseHeader").html(`${response.data.name}`)
            $("#browseHeader").prepend(`<br><img src=${serverURL}${response.data.icon}>`)
            if (response.data.container) {
                getContainer(nodeID)
            }
            else if (response.data.type===144){
                getDocument(nodeID)
            }
        })
    }

    getNodeChildren = (nodeID) => {
        $.ajax({
            url: `${serverURL}${serverPath}/api/v1/nodes/${nodeID}/nodes`,
            type: "GET",
            contentType: "application/x-www-form-urlencoded",
            headers: {
                "otcsticket": user.otcsTicket
            }
        }).then(function (response) {
            console.log(response)
            node.children = response.data
            console.log(node.children)
            browseTable()
        })
    }

    getContainer = (nodeID) => {
        console.log(`getContainer${nodeID}`)
        $("#browse").empty()
        getNodeChildren(nodeID)
        if(node.ID!==node.parentID&&node.parentID!=-1){
            $("#browseControl").html(`<button type="button" class="btn btn-info" id=${node.parentID}>..</button>`)
            $(`#${node.parentID}`).on("click", function () {
                        getNode(this.id)
                    })
        }
            else{$("#browseControl").empty()}
    }

getDocument = (nodeID) =>{
    console.log(`getDocument ${nodeID}`)
    $.get({
                    // url: `${serverURL}${serverPath}/api/v1/nodes/${nodeID}/content`,
                    url: `${serverURL}${serverPath}/`,
                    contentType: "application/octetstream",
                    // Origin: serverURL,
                    headers: {
                        "otcsticket": user.otcsTicket
                    }
                }).then(function (response) {
                    $("#browse").html(response)
                    $("#browseControl").html(`<button type="button" class="btn btn-info" id=${node.parentID}>..</button>`)
                    $(`#${node.parentID}`).on("click", function () {
                        getNode(this.id)
                    })
                })
}

    browseTable = () => {
        var browseTable = $("#browse")
        var row = $("<tr>")
        var nodeName
        var nodeID
        // var objectNameTD=$("<td>").text(object.name)
        for (i = 0; i < node.children.length; i++) {
            nodeName = $("<td>").text(node.children[i].name)
            nodeID = $("<td>").text(node.children[i].id)
            let dataID = node.children[i].id
            let name = node.children[i].name
            let iconURL = node.children[i].icon
            console.log
            if (node.children[i].id) {
                $.get({
                    url: `${serverURL}${serverPath}/api/v1/nodes/${node.children[i].id}`,
                    contentType: "application/x-www-form-urlencoded",
                    headers: {
                        "otcsticket": user.otcsTicket
                    }
                }).then(function (response) {
                    iconURL = response.data.icon
                    browseTable.append(`<button type="button" class="btn btn-info" id=${dataID}><img src=${serverURL}${iconURL}>${name}</button>`)
                    $(`#${dataID}`).on("click", function () {
                        getNode(this.id)
                    })
                })
            }



            // browseTable.append(`<tr><td><a href=${serverURL}${serverPath}/api/v1/nodes/${node.children[i].id}>${node.children[i].name}</a></td><td>${node.children[i].id}</td></tr>`)

            // row.append("</tr>")
            // browseTable.html(row)
        }
    }

    const llCookie = getCookie()
    // console.log(llCookie)
    // user.otcsTicket=getTicket("Admin", "livelink")
    // console.log(user.otcsTicket)

    if (!llCookie) {
        $("#login").on("click", function () {
            // getNode(2000)
            if ($("#userName").val() && $("#userPassword").val()) {
                let username = $("#userName").val()
                let password = $("#userPassword").val()
                getTicket(username, password)
                // user.otcsTicket=getTicket(`${$("#username").val()}`,`$("#password").val()`)
            }
        })
    }
    else {
        getNode(2000)
        // getNodeChildren(2000)
    }


</script>

</html>
